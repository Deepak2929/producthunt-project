{% extends 'products/base.html' %}



{% block content %}


<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid" />

	</div>
	
	<div class="col-10">
		<h1>{{  product.title }}</h1>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-7">
		<img src="{{ product.image.url }}" class="img-fluid" />

	</div>
	
	<div class="col-4">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ product.votes_total }}</button></a>
		<p> {{ product.body }}</p>
				
	</div>
</div>


<div class="row">
	<div class="col-4 text-left">
		<h4>Created By: {{ product.hunter.username }}</h4>

	</div>
	
	<div class="col-4 text-left">
		<h6>Publish Date: {{ product.pub_date }}</h6>		
		
	</div>
</div>

<form id="upvote"method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden">
</form>



{% endblock %}
